name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DOCKER_BUILDKIT: 0
      COMPOSE_DOCKER_CLI_BUILD: 0
      BUILDKIT_PROGRESS: plain

    steps:
      - name: Set up job
        run: echo "Starting build job..."

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get Date
        id: get-date
        run: echo "date=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_ENV

      - name: Cache Buildozer global directory
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: buildozer-${{ runner.os }}-${{ hashFiles('**/*.spec') }}
          restore-keys: |
            buildozer-${{ runner.os }}-

      - name: Install Docker and check version
        run: |
          echo "Checking Docker..."
          docker --version
          docker info
          echo "Pulling kivy/buildozer image..."
          docker pull kivy/buildozer

      - name: Build APK inside Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/home/user/app \
            kivy/buildozer \
            buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ env.date }}.apk
          path: bin/*.apk
