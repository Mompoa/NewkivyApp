name: CI
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git unzip openjdk-11-jdk python3-pip autoconf libtool \
            zlib1g-dev libncurses5-dev libtinfo6

      - name: Install Buildozer
        run: pip install buildozer

      - name: Build APK
        run: |
          buildozer android debug
        env:
          USER: root

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: bin/*.apk
