name: CI
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Get Date
        id: get-date
        run: echo "date=$(date -u '+%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Cache Buildozer global directory
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: buildozer-global-${{ hashFiles('buildozer.spec') }}

      - name: Cache Buildozer project directory
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-${{ steps.get-date.outputs.date }}-${{ hashFiles('buildozer.spec') }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install Buildozer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git unzip openjdk-11-jdk python3-pip autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev libtinfo6 libsqlite3-dev \
            libssl-dev libffi-dev

      - name: Install Buildozer
        run: pip install buildozer

      - name: Fix buildozer.spec duplicates
        run: |
          # Gumawa ng backup
          cp buildozer.spec buildozer.spec.backup
          
          # Gamit ang Python para ayusin ang duplicates
          python3 -c "
          import configparser
          config = configparser.ConfigParser(strict=False)
          config.read('buildozer.spec')
          
          # I-save ng walang duplicates
          with open('buildozer.spec', 'w') as f:
              config.write(f)
          "
          echo "buildozer.spec duplicates fixed"

      - name: Build with Buildozer
        run: |
          buildozer android debug
        env:
          USER: root

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
