name: CI
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Android SDK with Build Tools
        uses: android-actions/setup-android@v2
        with:
          packages: |
            build-tools;34.0.0
            platform-tools
            platforms;android-34
            ndk;25.2.9519653
            cmdline-tools;latest

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip git unzip \
            autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev libtinfo6 \
            libssl-dev libffi-dev

      - name: Install Buildozer
        run: |
          pip install buildozer cython

      - name: Verify Android Tools
        run: |
          echo "=== Checking Android Tools ==="
          which aidl && aidl --version || echo "AIDL not found"
          ls /usr/local/lib/android/sdk/build-tools/*/aidl | head -5
          echo "Build tools available:"
          ls /usr/local/lib/android/sdk/build-tools/
          echo "=== Environment ==="
          echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
          echo "PATH: $PATH"

      - name: Build APK
        run: |
          buildozer android debug
        env:
          USER: root
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
          ANDROID_HOME: /usr/local/lib/android/sdk
          PATH: /usr/local/lib/android/sdk/build-tools/34.0.0:$PATH

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-app
          path: bin/*.apk
