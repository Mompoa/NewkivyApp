name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v3

      # 2️⃣ Get current date (for cache key)
      - name: Get Date
        id: get-date
        run: |
          echo "date=$(date -u '+%Y%m%d')" >> $GITHUB_OUTPUT

      # 3️⃣ Cache Buildozer global directory
      - name: Cache Buildozer global directory
        uses: actions/cache@v4
        with:
          path: .buildozer_global
          key: buildozer-global-${{ hashFiles('buildozer.spec') }}

      # 4️⃣ Cache Buildozer project directory
      - name: Cache Buildozer project directory
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-${{ steps.get-date.outputs.date }}-${{ hashFiles('buildozer.spec') }}

      # 5️⃣ Build APK using Buildozer v4
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v4
        id: buildozer
        with:
          command: android debug
          buildozer_version: master
          repository_root: .
          workdir: .

      # 6️⃣ Upload APK artifact
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: ${{ steps.buildozer.outputs.apk_path }}
